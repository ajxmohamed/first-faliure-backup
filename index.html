<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <div class="banner">
          <nav>
            <ul>
              <li>
                <a href="index.html"
                  ><img src="images/banner-logo.png" alt="Facebook"
                /></a>
              </li>

              <input type="search" placeholder="      Search Facebook..." />

              <img
                class="search-icon"
                src="images/banner-search-icon.png"
                alt=""
              />

              <li class="home-logo">
                <a href="index.html"
                  ><img src="./Images/home-logo.png" alt="Home"
                /></a>
              </li>

              <li class="watch-logo">
                <a href="#"
                  ><img src="./Images/watch-logo.png" alt="Explore Videos"
                /></a>
              </li>

              <li class="marketplace-logo">
                <a href="#"
                  ><img src="/Images/marketplace-logo.png" alt="MarketPlace"
                /></a>
              </li>

              <li class="group-logo">
                <a href="#"
                  ><img src="/images/group-logo.png" alt="Groups"
                /></a>
              </li>

              <li class="gaming-logo">
                <a href="#"
                  ><img src="/images/gaming-logo.png" alt="Gaming"
                /></a>
              </li>

              <li><hr class="hr-down-header" /></li>

              <li>
                <a href="#">
                  <span class="create-elements">
                    <span>Create</span>
                  </span>
                </a>
              </li>

              <span class="background-messenger"></span>

              <li class="messages-logo">
                <a href="#"
                  ><img src="/images/messenger-logo.png" alt="Your-Messages"
                /></a>
              </li>

              <span class="background-notification"></span>

              <li class="notification-logo">
                <a href="#"
                  ><img
                    src="/images/notifications-logo.png"
                    alt="notifications"
                /></a>
              </li>

              <li class="profile-image">
                <a href="profile.html"
                  ><img src="/images/profile-photo.png" alt="Profile"
                /></a>
              </li>

              <li>
                <a href="#"
                  ><span class="background-arrow"
                    ><img src="a" alt="" />Down</span
                  ></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
